<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body >


<nav th:replace="fragments :: navigation"></nav>

<div class="jumbotron text-center">
    <h1 th:text="${title}">Default Title</h1>
</div>

<div class="row container-fluid">
    <div class="col-sm-5" style="margin-top:100px">
        <table class="table table-bordered table-striped">

        <tr class="success">
             <th><h3>Teams</h3></th>
             <th><h3>Referee Name</h3></th>
             <th><h3>Match Date</h3></th>
             <th><h3>Match Time</h3></th>
             <th><h3>Match Results</h3></th>
        </tr>

        <tr th:each="fixture : ${fixtures}">
            <td th:text="${fixture.team.getTeam_name()} + ' ' + VS + ' '+ ${fixture.team_second.getTeam_name()}"></td>
            <td th:text="${fixture.ref_name}"></td>
            <td th:text="${fixture.match_date}"></td>
            <td th:text="${fixture.match_time}"></td>
            <td th:text="${fixture.home_team_goal} + ' - ' + ${fixture.away_team_goal} "></td>
        </tr>

        </table>
    </div>
    <div class="col-sm-5">
        <table class="table table-bordered table-striped">

          <tr class="info">
             <th><h3>Player</h3></th>
             <th><h3>Team Name</h3></th>
             <th><h3>Position</h3></th>
             <th><h3>Goals</h3></th>
             <th><h3>Assists</h3></th>
             <th><h3>Clean Sheet</h3></th>
             <th><h3>Red Card</h3></th>
             <th><h3>Yellow Card</h3></th>
          </tr>

          <tr th:each="player : ${players}">
              <td th:text="${player.player_name} "></td>
              <td th:text="${player.team.getTeam_name()}"></td>
              <td th:text="${player.player_position}"></td>
              <td th:text="${player.goal_scored}"></td>
              <td th:text="${player.assists}"></td>
              <td th:text="${player.clean_sheet}"></td>
              <td th:text="${player.red_card}"></td>
              <td th:text="${player.yellow_card}"></td>
           </tr>

        </table>
    </div>
</div>

</body>
</html>
