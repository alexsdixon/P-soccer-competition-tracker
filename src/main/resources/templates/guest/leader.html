<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body >


<nav th:replace="fragments :: navigation"></nav>

<div class="container panel panel-primary " style="margin-top:100px">

    <div class="panel-heading " >
        <h4>LEADER BOARD</h4>
    </div>

    <table class="table table-striped ">

        <div style="margin-top:50px">
            <h4>GOAL</h4>
        </div>

        <tr class="info" >
            <th>Player</th>
            <th>Team Name</th>
            <th>Goals</th>
        </tr>

        <tr th:each="player : ${players}">
            <td th:text="${player.player_name} "></td>
            <td th:text="${player.team.getTeam_name()}"></td>
            <td th:text="${player.goal_scored}"></td>
        </tr>

    </table>

    <table class="table table-striped ">

        <div style="margin-top:50px">
            <h4>ASSIST</h4>
        </div>

        <tr class="info">
            <th>Player</th>
            <th>Team Name</th>
            <th>Assists</th>
        </tr>

        <tr th:each="player : ${playersa}">
            <td th:text="${player.player_name} "></td>
            <td th:text="${player.team.getTeam_name()}"></td>
            <td th:text="${player.assists}"></td>
        </tr>

    </table>

    <table class="table  table-striped ">

        <div style="margin-top:50px">
             <h4>CLEAN SHEET</h4>
        </div>

        <tr class="info">
            <th>Player</th>
            <th>Team Name</th>
            <th>Clean Sheets</th>
        </tr>

        <tr th:each="player : ${playerscs}">
            <td th:text="${player.player_name} "></td>
            <td th:text="${player.team.getTeam_name()}"></td>
            <td th:text="${player.clean_sheet}"></td>
        </tr>

    </table>


</div>
</body>
</html>
