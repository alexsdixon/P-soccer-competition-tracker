<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container" style="margin-top:100px">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navadmin"></nav>

<form method="post" th:object="${team}">
    <div class="form-group">
        <label th:for="team_name"> Team Name</label>
        <input class="form-control" th:field="*{team_name}" />
        <span th:errors="*{team_name}" class="error"></span>
    </div>
    <div class="hidden">
        <label th:for="points">Points</label>
        <input class="form-control" th:field="*{points}"  />
    </div>
    <div class="hidden">
        <label th:for="matches_played">Games Played</label>
        <input class="form-control" th:field="*{matches_played}"  />
    </div>
    <div class="hidden">
        <label th:for="matches_won">Games Won</label>
        <input class="form-control" th:field="*{matches_won}"  />
    </div>
    <div class="hidden">
        <label th:for="matches_lost">Games Lost</label>
        <input class="form-control" th:field="*{matches_lost}"  />
    </div>
    <div class="hidden">
        <label th:for="matches_draw">Games Draw</label>
        <input class="form-control" th:field="*{matches_draw}"  />
    </div>
    <div class="hidden">
        <label th:for="goals_for">Goals Scored</label>
        <input class="form-control" th:field="*{goals_for}"  />
    </div>
    <div class="hidden">
        <label th:for="goals_against">Goals Against</label>
        <input class="form-control" th:field="*{home_team_goal}"  />
    </div>
    <div class="hidden">
        <label th:for="goal_difference">Goal Difference</label>
        <input class="form-control" th:field="*{goal_difference}"  />
    </div>

    <input type="submit" value="Add Team" />
</form>

</body>
</html>
