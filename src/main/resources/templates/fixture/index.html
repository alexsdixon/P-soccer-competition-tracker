<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${fixtures} and ${fixtures.size()}"></p>


<table class="table">

    <tr>
        <th>Team Names</th>
        <th>Referee Name</th>
        <th>Match Date</th>
        <th>Match Time</th>
        <th>Match Results</th>
    </tr>

    <tr th:each="fixture : ${fixtures}">
        <td th:text="${fixture.team.getTeam_name()} + ' ' + VS + ' '+ ${fixture.team_second.getTeam_name()}"></td>
        <td th:text="${fixture.ref_name}"></td>
        <td th:text="${fixture.match_date}"></td>
        <td th:text="${fixture.match_time}"></td>
        <td><a th:href="'fixture/edit/' + ${fixture.id}" th:text=" ${fixture.home_team_goal} + ' - ' + ${fixture.away_team_goal} "></a></td>
    </tr>

</table>

<a href="/fixture">Fixture Home</a> |
<a href="/fixture/add">Add Fixture</a> |
<a th:href="@{/fixture/remove}">Remove Fixture</a> |


</body>
</html>
