<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body style="margin-top:50px">

<div class="container-fluid" style="color:#337ab7">
    <h1 th:text="${title}">Default Title</h1>
</div>

<nav th:replace="fragments :: navadmin"></nav>

<form class=" container-fluid" method="post" style="max-width:600px;" th:object="${fixture}">

    <div class="form-group">
        <label th:for="team_name">Home Team</label>
        <select name="teamId">
            <option th:each="team : ${teams}"
                    th:text="${team.team_name}"
                    th:value="${team.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="team_name">Away Team</label>
        <select name="team2Id">
            <option th:each="team: ${teams}"
                    th:text="${team.team_name}"
                    th:value="${team.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="ref_name">Match Official</label>
        <input class="form-control" placeholder="First Last" th:field="*{ref_name}" />
        <div th:errors="*{ref_name}" class="error" style="color:red"></div>
    </div>

    <div class="form-group">
        <label th:for="match_date">Match Date</label>
        <input class="form-control" placeholder="Eg. Month Day/June 10" th:field="*{match_date}" />
        <div th:errors="*{match_date}" class="error" style="color:red"></div>
    </div>

    <div class="form-group">
        <label th:for="match_time">Match Time</label>
        <input class="form-control" placeholder="Eg. 6:00 PM" th:field="*{match_time}" />
        <div th:errors="*{match_time}" class="error" style="color:red"></div>
    </div>

    <div class="hidden">
        <label th:for="home_team_goal">Home Team Score</label>
        <input class="form-control" th:field="*{home_team_goal}"  />
    </div>

    <div class="hidden">
        <label th:for="away_team_goal">Away Team Score</label>
        <input class="form-control" th:field="*{away_team_goal}"  />
    </div>

    <input  class="btn btn-primary" type="submit" value="Save" />
    <a href="/fixture/" class="btn btn-primary" role="button">Cancel</a>

</form>

</body>
</html>
