<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${fixture}">
    <div class="form-group">
        <label th:for="team_name">Home Team Name</label>
        <input class="form-control" th:field="*{team_name}" />
        <div th:errors="*{team_name}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="team_name">Away Team Name</label>
        <input class="form-control" th:field="*{team_name}" />
        <div th:errors="*{team_name}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="ref_name">Match Official</label>
        <input class="form-control" th:field="*{ref_name}" />
        <div th:errors="*{ref_name}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="match_date">Match Date</label>
        <input class="form-control" th:field="*{match_date}" />
        <div th:errors="*{match_date}" class="error"></div>
    </div>
    <div class="form-group">
        <label th:for="match_time">Match Time</label>
        <input class="form-control" th:field="*{match_time}" />
        <div th:errors="*{match_time}" class="error"></div>
    </div>

    <input type="submit" value="Add Fixture" />
</form>

</body>
</html>
