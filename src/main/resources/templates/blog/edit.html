<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container" style="margin-top:100px">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navadmin"></nav>

<form method="post" style="max-width:600px;" th:object="${blog}">
    <div class="form-group">
        <label th:for="topic">Topic</label>
        <input class="form-control" th:field="*{topic}" />
        <div th:errors="*{topic}" class="error"></div>
    </div>

    <div class="form-group">
        <label th:for="description">Information</label>
        <textarea class="form-control" rows="5" th:field="*{description}" />
        <div th:errors="*{description}" class="error"></div>
    </div>

    <input type="submit" value="Save Blog" />
</form>

</body>
</html>
